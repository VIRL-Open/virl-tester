config:
  # the VIRL host
  host: {{ env['VIRL_HOST'] or "localhost" }}
  # username and password
  user: {{ env['VIRL_USER'] or "guest" }}
  password: {{ env['VIRL_PASS'] or "guest" }}
  # loglevel (0-4, 4=Debug)
  loglevel: 2
  # default wait time (spinup / actions)
  wait: 300
  #parallel: 1


sims:
- topo: Topos/l2-portchannel-test.virl
  nodes:
  - lxc-1:
    - type: command
      transport: ssh
      sleep: 20
      wait: 10
      in:
      - ping -W1 -c1 10.0.0.10
      - ping -c5 10.0.0.10
      out:
      - \ 0% packet loss
  - lxc-2:
    - type: command
      transport: ssh
      wait: 10
      in:
      - ping -W1 -c1 10.0.0.6
      - ping -c5 10.0.0.6
      out:
      - \ 0% packet loss
  - lxc-3:
    - type: command
      transport: ssh
      wait: 10
      in:
      - ping -W1 -c1 10.0.0.14
      - ping -c5 10.0.0.14
      out:
      - \ 0% packet loss
  - iosvl2-1:
    - type: command
      transport: telnet
      in:
      - term len 0
      - 'show cdp neighbor'
      - 'show cdp neighbor | count iosvl2-2         Gig 1/'
      out:
      # - 'Total cdp entries displayed : 4'
      - 'Number of lines which match regexp = 4'
  - iosvl2-1:
    - type: command
      transport: telnet
      in:
      - term len 0
      - 'sh etherchannel port-channel'
      - 'sh etherchannel port-channel | count Desirable-Sl'
      out:
      - 'Number of lines which match regexp = 4'
