config:
  # the VIRL host
  host: 172.23.175.226
  # username and password
  user: guest
  password: guest
  # loglevel (0-4, 4=Debug)
  loglevel: 2
  # default wait time (spinup / actions)
  # needs more time for some node types if we
  # spin up sims in parallel (single sims are
  # OK with 300s). Just to be on the safe side
  wait: 1200
  parallel: 6


