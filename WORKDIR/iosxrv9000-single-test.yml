#
# ping test
# from lxc-1         (10.0.0.5)
# via  iosxrv9000-1  (10.0.0.6 / 10.0.0.10)
# to   lxc-2         (10.0.0.9)
# 
# ralph
#

config:
  # the VIRL host
  host: 172.23.175.226
  # username and password
  user: guest
  password: guest
  # loglevel (0-4, 4=Debug)
  loglevel: 2
  # default wait time (spinup / actions)
  # IOS XRv 9000 needs quite long to boot
  wait: 600
  #parallel: 1


sims:
- topo: Topos/iosxrv9000-single-test.virl
  nodes:
  - lxc-1:
    - type: command
      transport: ssh
      sleep: 10
      wait: 10
      # first ping seems to get lost
      # ping twice then.
      in:
      - ping -W1 -c1 10.0.0.9
      - ping -c5 10.0.0.9
      out:
      - \ 0% packet loss
  - lxc-2:
    - type: command
      transport: ssh
      sleep: 10
      wait: 10
      in:
      - ping -W1 -c1 10.0.0.5
      - ping -c5 10.0.0.5
      out:
      - \ 0% packet loss
