config:
  # the VIRL host
  host: 172.23.175.92
  # username and password
  user: guest
  password: guest
  # loglevel (0-4, 4=Debug)
  loglevel: 2
  # max parallel simulations
  parallel: 4
  # default wait time (spinup / packet capture)
  wait: 300


sims:
- topo: ~/Downloads/4node-iosv.virl
  wait: 600
  nodes:
  - iosv-1:
    - type: filter
      # should run in background?
      background: yes
      # maximum time for capture to finish
      wait: 300
      # amount of packets to capture
      count: 25
      # missing or empty filter: all packets
      pcap: icmp
      # mandatory interface
      intfc: GigabitEthernet0/2
  - iosv-4:
    - type: filter
      # should run in background?
      background: yes
      # maximum time for capture to finish
      wait: 300
      # amount of packets to capture
      count: 25
      # missing or empty filter: all packets
      pcap: icmp
      # mandatory interface
      intfc: GigabitEthernet0/1


  - iosv-1:
    - type: command
      sleep: 10
      wait: 60
      in: ping 10.0.0.10 repeat 50
      out: Success rate is 100 percent
  - iosv-4:
    - type: command
      sleep: 10
      wait: 60
      in: ping 10.0.0.9 repeat 50
      out: Success rate is 100 percent
